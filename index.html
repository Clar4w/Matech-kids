<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matech-Kids</title>
    <style>
        /* Estilizando o fundo do site com as cores da imagem */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #7FB3D5 50%, #2980B9 50%);
            margin: 0;
            padding: 0;
            color: #FFFFFF; /* Letra em branco para contraste */
        }

        /* Estilizando o título */
        h1 {
            font-family: 'Serif Bold', serif;
            font-size: 56px;
            color: #F44336; /* Vermelho chamativo */
            text-align: center;
            margin-top: 50px;
            text-shadow: 2px 2px #001f3f; /* Sombra azul profundo */
        }

        /* Subtítulo com cores e sombra */
        h2 {
            font-family: 'Serif Bold', serif;
            font-size: 40px;
            text-align: center;
            color: #FFFFFF;
            text-shadow: 1px 1px #1A5276; /* Azul mais escuro */
            margin-bottom: 20px;
        }

        /* Texto da introdução */
        p {
            font-size: 20px;
            text-align: center;
            margin: 0 15%;
            color: #FFFFFF;
            background-color: rgba(255, 255, 255, 0.1); /* Fundo levemente transparente para destacar o texto */
            padding: 20px;
            border-radius: 15px;
        }

        /* Informações dos alunos do nono ano */
        .info-nono-ano {
            font-size: 16px;
            text-align: center;
            margin-top: 10px;
            color: #F44336; /* Letra vermelha chamativa */
            font-style: italic;
        }

        /* Estilizando o robô ou imagem simbólica */
        .robot-img {
            display: block;
            margin: 20px auto;
            width: 200px;
            height: auto;
        }

        /* Botões ou elementos interativos */
        .button {
            display: inline-block;
            background-color: #F44336;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Efeito hover para os botões */
        .button:hover {
            background-color: #E74C3C; /* Efeito hover mais claro */
        }

    </style>
</head>
<body>
    <!-- Título Principal -->
    <h1>Matech-Kids</h1>
    
    <!-- Subtítulo de Boas-vindas -->
    <h2>Bem-vindos ao Matech-Kids</h2>
    
    <!-- Texto explicativo sobre a aventura -->
    <p>
        Prepare-se para uma aventura onde a matemática e a robótica se unem. Resolva desafios matemáticos, desbloqueie peças e monte seu próprio robô. 
        Cada conta é uma chave para a próxima parte da construção. Vamos nessa!
    </p>
    
    <!-- Informações sobre os alunos do nono ano -->
    <p class="info-nono-ano">
        Site criado pelos alunos do nono ano.
    </p>

    <!-- Imagem simbólica do robô (colocar o caminho da imagem) -->
    <img src="caminho/para/imagem-do-robo.png" alt="Robô simbólico" class="robot-img">

    <!-- Botão Interativo (se quiser incluir mais interação) -->
    <div style="text-align: center;">
        <button class="button">Começar a Aventura</button>
    </div>
</body>
</html>
