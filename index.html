<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matech-Kids</title>
    <style>
        /* Estilizando o fundo geral */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5; /* Fundo cinza claro */
            margin: 0;
            padding: 0;
        }

        /* Estilizando o título principal */
        h1 {
            font-family: 'Serif Bold', serif;
            font-size: 48px;
            color: #001f3f; /* Azul Oxford */
            text-align: center;
            margin-top: 30px;
        }

        /* Estilizando o subtítulo */
        h2 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin: 20px 0;
        }

        /* Estilizando a imagem principal */
        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        .image-container img {
            width: 300px;
            height: auto;
        }

        /* Estilo do slogan */
        .slogan {
            font-size: 22px;
            text-align: center;
            color: #001f3f;
            margin-top: 20px;
        }

        /* Botões de destaque */
        .button {
            display: inline-block;
            background-color: #f44336;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
        }

        .button:hover {
            background-color: #d32f2f;
        }

        /* Rodapé */
        footer {
            text-align: center;
            font-size: 14px;
            margin-top: 40px;
            padding: 20px;
            background-color: #001f3f;
            color: white;
        }

    </style>
</head>
<body>
    <!-- Título Principal -->
    <h1>Matech-Kids</h1>
    
    <!-- Container da Imagem -->
    <div class="image-container">
        <img src="/mnt/data/A8AC157A-D1EF-4EC8-918C-E3FEB0ABE6D2.jpeg" alt="Imagem de crianças montando">
    </div>

    <!-- Slogan principal -->
    <p class="slogan">Aprenda de forma simples e prática</p>

    <!-- Botões de destaque -->
    <div style="text-align: center;">
        <a href="#" class="button">Aulas Dinâmicas</a>
        <a href="#" class="button">Aprendizado Interativo</a>
    </div>

    <!-- Rodapé com direitos -->
    <footer>
        © 2024 - Matech-Kids. Todos os direitos reservados.
    </footer>
</body>
</html>
