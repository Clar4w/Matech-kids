<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matech Kids</title>
    <link href="https://fonts.googleapis.com/css2?family=Adorable+Font+Nine&family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://github.com/Clar4w/Matech-kids/blob/main/27%20Sem%20Ti%CC%81tulo_20241006175206.jpeg?raw=true');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            color: #003366; /* Azul marinho */
        }

        h1 {
            font-family: 'Adorable Font Nine', cursive;
            font-size: 3rem;
            position: absolute;
            top: 20%; /* Ajuste a posição conforme necessário */
            left: 50%;
            transform: translateX(-50%);
            color: #00BFFF; /* Cor do fundo */
            text-align: center;
        }

        h2 {
            font-family: 'Balsamiq Sans', cursive;
            font-size: 2rem;
            position: absolute;
            top: 30%; /* Ajuste a posição conforme necessário */
            left: 50%;
            transform: translateX(-50%);
            color: #003366; /* Azul marinho */
            text-align: center;
        }

        p {
            font-family: 'Balsamiq Sans', cursive;
            font-size: 1.2rem;
            position: absolute;
            top: 40%; /* Ajuste a posição conforme necessário */
            left: 50%;
            transform: translateX(-50%);
            color: #003366; /* Azul marinho */
            text-align: center;
            max-width: 80%;
        }

        .button {
            background-color: #FFD700; /* Amarelo */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px; /* Botão redondinho */
            cursor: pointer;
            font-size: 1.5rem;
            position: absolute;
            bottom: 20%; /* Ajuste a posição conforme necessário */
            left: 50%;
            transform: translateX(-50%);
        }

        .button:hover {
            transform: scale(1.1); /* Efeito de aproximação ao passar o mouse */
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Matech Kids</h1>
    <h2>Construindo Robôs e Resolvendo Problemas Matemáticos</h2>
    <p>Prepare-se para uma nova aventura onde a matemática e a robótica se unem. Resolva desafios matemáticos, desbloqueie peças e monte seu próprio robô. Cada conta é uma chave para a próxima parte da construção. Vamos nessa?</p>
    <button class="button">Começar Agora</button>
</body>
</html>
