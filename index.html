<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura Matemática e Robótica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="top-bar">
            <h1>Building Robots</h1>
            <p>Solving math problems</p>
        </div>
        <button class="start-button">Start Now</button>
    </header>

    <!-- Seção de Desafios -->
    <section id="challenges">
        <div class="robot-container">
            <div class="robot">
                <img src="robot1.png" alt="Robô 1">
                <p>Solving</p>
            </div>
            <div class="robot">
                <img src="robot2.png" alt="Robô 2">
                <p>1, 2, 3</p>
            </div>
            <div class="robot">
                <img src="robot3.png" alt="Robô 3">
                <p>ends 0</p>
            </div>
        </div>
        <button class="start-button">Start Now</button>
    </section>

    <!-- Seção de Peças do Robô -->
    <section id="robot-parts">
        <h2>Solving parts through the robot</h2>
        <div class="parts-container">
            <div class="robot">
                <img src="part1.png" alt="Robô Peça 1">
                <p>Scared</p>
            </div>
            <div class="robot">
                <img src="part2.png" alt="Robô Peça 2">
                <p>Santos</p>
            </div>
            <div class="robot">
                <img src="part3.png" alt="Robô Peça 3">
                <p>Safe 4</p>
            </div>
            <div class="robot">
                <img src="part4.png" alt="Robô Peça 4">
                <p>Insecta</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Aventura Matemática e Robótica</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
