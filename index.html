<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matech Kids</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://github.com/Clar4w/Matech-kids/blob/main/27%20Sem%20Ti%CC%81tulo_20241006163343.jpeg?raw=true');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            margin: 0;
            font-size: 3rem;
            position: absolute;
        }

        .title-top {
            top: 10px;
            color: #B3E5FC; /* Mesma cor do fundo (um azul claro) */
        }

        .title-middle {
            top: 60px;
            color: #0D47A1; /* Azul marinho */
        }

        p {
            color: #0D47A1; /* Azul marinho */
            position: absolute;
            top: 110px;
            font-size: 1.2rem;
        }

        .start-btn {
            position: absolute;
            top: 600px;
            padding: 10px 20px;
            font-size: 1.5rem;
            color: white;
            background-color: #FFD700; /* Amarelo */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .start-btn:hover {
            transform: scale(1.1); /* Animação ao passar o mouse */
        }
    </style>
</head>
<body>

    <h1 class="title-top">Matech-kids</h1>
    <h1 class="title-middle">Matech-kids</h1>
    <p>Construindo Robôs e Resolvendo Problemas Matemáticos</p>
    <button class="start-btn">Começar Agora</button>

</body>
</html>
