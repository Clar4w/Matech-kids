<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha Seu Robô</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #003366; /* Fundo azul escuro preenchendo toda a página */
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ffffff; /* Texto mais claro */
            font-family: 'Serif Bold', serif;
            font-size: 36px;
            padding: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Sombreamento no texto */
        }

        .robot-choice-container {
            display: block; /* Organiza as imagens em colunas */
            margin-top: 30px;
        }

        .robot-choice-container div {
            margin-bottom: 20px; /* Espaçamento entre as imagens */
        }

        .robot-choice-container img {
            width: 200px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .robot-choice-container img:hover {
            transform: scale(1.1); /* Efeito de zoom ao passar o mouse */
        }

        p {
            color: #ffffff; /* Texto mais claro nas descrições */
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Título principal -->
    <h1>Escolha o robô que você gostaria de montar</h1>

    <!-- Container das imagens dos robôs -->
    <div class="robot-choice-container">
        <!-- Robô Dançarino -->
        <div>
            <img src="link-para-imagem-robo1.png" alt="Robô Dançarino" onclick="window.location.href='robo-dancarino.html'">
            <p>Robô Dançarino</p>
        </div>

        <!-- Robô Pulga -->
        <div>
            <img src="link-para-imagem-robo2.png" alt="Robô Pulga" onclick="window.location.href='robo-pulga.html'">
            <p>Robô Pulga</p>
        </div>
    </div>
</body>
</html>
