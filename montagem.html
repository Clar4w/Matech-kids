<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha Seu Robô</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-family: 'Serif Bold', serif;
            font-size: 36px;
            color: #003366;
        }

        .robot-choice-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 30px;
        }

        .robot-choice-container img {
            width: 200px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .robot-choice-container img:hover {
            transform: scale(1.1); /* Efeito de zoom ao passar o mouse */
        }

        .instructions {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Título principal -->
    <h1>Escolha o robô que você gostaria de montar</h1>

    <!-- Container das imagens dos robôs -->
    <div class="robot-choice-container">
        <!-- Robô 1 -->
        <div>
            <img src="link-para-imagem-robo1.png" alt="Robô 1" onclick="escolherRobo('robo1')">
            <p>Robô 1</p>
        </div>

        <!-- Robô 2 -->
        <div>
            <img src="link-para-imagem-robo2.png" alt="Robô 2" onclick="escolherRobo('robo2')">
            <p>Robô 2</p>
        </div>
    </div>

    <!-- Instruções -->
    <p class="instructions" id="instructions"></p>

    <!-- Container para os cálculos -->
    <div id="calculos" style="display: none;">
        <p>Resolva o seguinte cálculo para desbloquear uma peça do robô:</p>
        <p id="pergunta"></p>
        <input type="number" id="resposta" placeholder="Digite sua resposta">
        <button onclick="verificarResposta()">Enviar</button>
        <p id="resultado"></p>
    </div>

    <script>
        // Função para escolher o robô
        function escolherRobo(robo) {
            document.getElementById('instructions').innerText = "Resolva os cálculos para desbloquear as peças do " + (robo === 'robo1' ? 'Robô 1' : 'Robô 2');
            document.getElementById('calculos').style.display = 'block'; // Exibe o container dos cálculos
            mostrarPergunta(); // Inicia a primeira conta
        }

        // Perguntas e respostas (você pode adicionar mais)
        const perguntas = [
            { pergunta: "4 x 4", resposta: 16 },
            { pergunta: "5 x 3", resposta: 15 },
            { pergunta: "6 x 2", resposta: 12 }
        ];

        let perguntaAtual = 0;

        // Função para mostrar a pergunta
        function mostrarPergunta() {
            document.getElementById('pergunta').innerText = perguntas[perguntaAtual].pergunta;
        }

        // Função para verificar a resposta
        function verificarResposta() {
            const resposta = parseInt(document.getElementById('resposta').value);
            if (resposta === perguntas[perguntaAtual].resposta) {
                document.getElementById('resultado').innerText = "Correto! Você desbloqueou uma peça!";
                perguntaAtual++; // Avança para a próxima pergunta
                if (perguntaAtual < perguntas.length) {
                    mostrarPergunta(); // Mostra a próxima pergunta
                } else {
                    document.getElementById('resultado').innerText = "Parabéns! Você desbloqueou todas as peças e pode montar o robô!";
                }
            } else {
                document.getElementById('resultado').innerText = "Resposta incorreta. Tente novamente!";
            }
        }
    </script>
</body>
</html>
